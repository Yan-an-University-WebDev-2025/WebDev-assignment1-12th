<main>
    <section class="contact-page">
        <h1>联系我们</h1>
        <div class="contact-container">
            <div class="contact-info">
                <div class="contact-item">
                    <h2>邮箱</h2>
                    <p>2572926913@qq.com</p>
                    <p>zhaichen198@outlook.com</p>
                    <p>zxy361127@gmail.com</p>
                    <p>zhaichen198@yau.edu.cn</p>
                </div>
                <div class="contact-item">

                        <a href="#" target="_blank">Bilibili</a> |

                    <p>延安大学新城校区<br>南区篮球场旁菜鸟驿站</p>
                </div>
            </div>
            
            <div class="contact-form">
                <h2>发送消息</h2>
                <form id="contact-form-submit">
                    <label for="contact-name">姓名：</label>
                    <input type="text" id="contact-name" name="name" required placeholder="请输入您的姓名">
                    
                    <label for="contact-email">邮箱：</label>
                    <input type="email" id="contact-email" name="email" required placeholder="请输入您的邮箱">
                    
                    <label for="contact-message">消息：</label>
                    <textarea id="contact-message" name="message" required placeholder="请输入您想说的话..."></textarea>
                    
                    <button type="submit">发送消息</button>
                </form>
            </div>
        </div>

</main>

<script src="global.js"></script>
<script>
// 联系表单提交处理
document.addEventListener('DOMContentLoaded', () => {
    const contactForm = document.getElementById('contact-form-submit');
    
    if (contactForm) {
        contactForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const name = document.getElementById('contact-name').value;
            const email = document.getElementById('contact-email').value;
            const message = document.getElementById('contact-message').value;
            
            // 这里可以添加实际的发送逻辑
            alert(`感谢您的消息！

姓名：${name}
邮箱：${email}
消息：${message}

我们会尽快回复您！`);
            
            // 清空表单
            contactForm.reset();
        });
    }
});
</script>
