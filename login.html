<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 博客站点</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <nav>
        <div class="logo">博客站点</div>
        <div class="menu" id="menu">
            <ul>
                <li><a href="index.html">首页</a></li>
                <li><a href="category.html">分类</a></li>
                <li><a href="about.html">关于</a></li>
                <li><a href="contact.html">联系</a></li>
            </ul>
        </div>
        <div class="hamburger" id="hamburger">&#9776;</div>
    </nav>
</header>

<main>
    <div class="auth-container">
        <div class="auth-tabs">
            <button type="button" class="auth-tab active" data-tab="login">登录</button>
            <button type="button" class="auth-tab" data-tab="register">注册</button>
        </div>

        <!-- 登录表单 -->
        <div class="auth-form-container active" id="login-form">
            <h2>用户登录</h2>
            <form id="login">
                <div class="form-group">
                    <label for="login-account">账号：</label>
                    <input type="text" id="login-account" required placeholder="请输入账号">
                </div>
                <div class="form-group">
                    <label for="login-password">密码：</label>
                    <input type="password" id="login-password" required placeholder="请输入密码">
                </div>
                <div class="error-message" id="login-error"></div>
                <button type="submit">登录</button>
            </form>
        </div>

        <!-- 注册表单 -->
        <div class="auth-form-container" id="register-form">
            <h2>用户注册</h2>
            <form id="register">
                <div class="form-row">
                    <div class="form-group">
                        <label for="register-nickname">昵称：</label>
                        <input type="text" id="register-nickname" required placeholder="请输入昵称">
                    </div>
                    <div class="form-group">
                        <label for="register-account">账号：</label>
                        <input type="text" id="register-account" required placeholder="请输入账号（6-20位）">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="register-email">邮箱：</label>
                        <input type="email" id="register-email" required placeholder="请输入邮箱">
                    </div>
                    <div class="form-group">
                        <label for="register-avatar">头像：</label>
                        <select id="register-avatar" required>
                            <option value="">请选择头像</option>
                            <option value="avatar1.jpg">默认头像1</option>
                            <option value="avatar2.jpg">默认头像2</option>
                            <option value="avatar3.jpg">默认头像3</option>
                            <option value="avatar4.jpg">默认头像4</option>
                            <option value="avatar5.jpg">默认头像5</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="register-password">密码：</label>
                        <input type="password" id="register-password" required placeholder="请输入密码（6位以上）">
                    </div>
                    <div class="form-group">
                        <label for="register-confirm-password">确认密码：</label>
                        <input type="password" id="register-confirm-password" required placeholder="请再次输入密码">
                    </div>
                </div>
                <div class="error-message" id="register-error"></div>
                <button type="submit">立即注册</button>
            </form>
        </div>
    </div>
</main>

<footer>
    <p>&copy; 2025 博客站点 | <a href="https://www.csdn.net/">CSDN</a></p>
</footer>

<script src="global.js"></script>
<script src="auth.js"></script>
</body>
</html>
